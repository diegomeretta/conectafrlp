{% extends "layouts/base.html" %}

{% block title %} Home {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ breadcrumb ] start -->

            <!-- [ breadcrumb ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">
                        <div class="col-md-12 col-xl-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Enviar Mensaje</h5>
                                </div>
                                <div class="card-body">
                                    <form role="form" method="post" action="">

                                        {% csrf_token %}                   
                
                                        <div class="input-group mb-3">
                                            {{ form.text_message }}
                                        </div>

                                        <div class="form-group">
                                            <label for="inputContactList">Grupos</label>
                                            <select class="form-control select2" id="inputContactList" name="members[]" multiple="multiple">
                                                {% for group in groups %}
                                                    <option>{{ group.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary shadow-2 mb-4 float-right">Enviar</button>
                                        <a class="btn btn-secondary float-right" href="/" role="button">Cancelar</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
