{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <div class="modal fade" id="delete-contact-model" caller-id="" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Eliminar Contacto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p class="lead m-t">Estas seguro que queres eliminar este contacto?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteButtonModal">Borrar</button>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
